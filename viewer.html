<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Rotating Gallery - Orthographic Views</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .file-upload {
            text-align: center;
            margin: 20px 0;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
            min-height: 60vh;
        }
        
        .image-card {
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .image-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .image-card canvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        
        .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px 15px 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .popup-content {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        .popup-canvas {
            width: 800px;
            height: 600px;
            border-radius: 15px;
            background: #1a202c;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #ff3838;
            transform: rotate(90deg);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .control-group {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        
        .control-group label {
            font-size: 12px;
            min-width: 60px;
        }
        
        .control-group input[type="range"] {
            width: 100px;
        }
        
        .control-group span {
            min-width: 30px;
            font-size: 12px;
        }
        
        .loading-message {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 40px;
        }
        
        @media (max-width: 768px) {
            .popup-canvas {
                width: 90vw;
                height: 60vh;
            }
            
            .image-card {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>3D Model Gallery</h1>
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".glb,.gltf" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Load GLB File
            </button>
        </div>
    </div>
    
    <div class="gallery-container" id="gallery">
        <div class="loading-message">Drop your GLB file here or use the button above</div>
    </div>
    
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">&times;</button>
            <canvas class="popup-canvas" id="popupCanvas"></canvas>
            <div class="controls">
                <div class="control-group">
                    <label>Zoom:</label>
                    <input type="range" id="zoomSlider" min="0.1" max="10" step="0.1" value="5">
                    <span id="zoomValue">5</span>
                </div>
                <div class="control-group">
                    <label>X:</label>
                    <input type="range" id="xSlider" min="-20" max="20" step="0.1" value="0">
                    <span id="xValue">0</span>
                </div>
                <div class="control-group">
                    <label>Y:</label>
                    <input type="range" id="ySlider" min="-20" max="20" step="0.1" value="0">
                    <span id="yValue">0</span>
                </div>
                <div class="control-group">
                    <label>Z:</label>
                    <input type="range" id="zSlider" min="-20" max="20" step="0.1" value="0">
                    <span id="zValue">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let loadedModel = null;
        let scenes = [];
        let cameras = [];
        let renderers = [];
        let popupScene, popupCamera, popupRenderer;
        
        const viewpoints = [
            { name: 'Front View', position: [0, 0, 10], rotation: [0, 0, 0] },
            { name: 'Back View', position: [0, 0, -10], rotation: [0, Math.PI, 0] },
            { name: 'Left View', position: [-10, 0, 0], rotation: [0, Math.PI/2, 0] },
            { name: 'Right View', position: [10, 0, 0], rotation: [0, -Math.PI/2, 0] },
            { name: 'Top View', position: [0, 10, 0], rotation: [-Math.PI/2, 0, 0] },
            { name: 'Bottom View', position: [0, -10, 0], rotation: [Math.PI/2, 0, 0] },
            { name: 'Iso View 1', position: [7, 7, 7], rotation: [0, 0, 0] },
            { name: 'Iso View 2', position: [-7, 7, -7], rotation: [0, 0, 0] }
        ];
        
        function initPopupRenderer() {
            const canvas = document.getElementById('popupCanvas');
            
            popupScene = new THREE.Scene();
            popupScene.background = new THREE.Color(0x1a202c);
            
            const aspect = canvas.offsetWidth / canvas.offsetHeight;
            const frustumSize = 5;
            popupCamera = new THREE.OrthographicCamera(
                -frustumSize * aspect, frustumSize * aspect,
                frustumSize, -frustumSize,
                0.1, 1000
            );
            
            popupRenderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            popupRenderer.setSize(canvas.offsetWidth, canvas.offsetHeight);
            popupRenderer.shadowMap.enabled = true;
            popupRenderer.shadowMap.type = THREE.PCFSoftShadowMap;
            popupRenderer.outputEncoding = THREE.sRGBEncoding;
            
            setupLighting(popupScene);
            setupPopupControls();
        }
        
        function setupLighting(scene) {
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const fillLight = new THREE.DirectionalLight(0x4ecdc4, 0.3);
            fillLight.position.set(-5, 3, -5);
            scene.add(fillLight);
            
            const rimLight = new THREE.DirectionalLight(0xff6b6b, 0.2);
            rimLight.position.set(0, -5, 0);
            scene.add(rimLight);
        }
        
        function createGalleryView(viewpoint, index) {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d3748);
            
            const aspect = 1;
            const frustumSize = 5;
            const camera = new THREE.OrthographicCamera(
                -frustumSize * aspect, frustumSize * aspect,
                frustumSize, -frustumSize,
                0.1, 1000
            );
            
            camera.position.set(...viewpoint.position);
            camera.lookAt(0, 0, 0);
            
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(300, 300);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            setupLighting(scene);
            
            if (loadedModel) {
                const modelClone = loadedModel.clone();
                scene.add(modelClone);
            }
            
            scenes[index] = scene;
            cameras[index] = camera;
            renderers[index] = renderer;
            
            return { canvas, scene, camera, renderer };
        }
        
        function createGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            if (!loadedModel) {
                gallery.innerHTML = '<div class="loading-message">Please load a GLB file first</div>';
                return;
            }
            
            viewpoints.forEach((viewpoint, index) => {
                const { canvas } = createGalleryView(viewpoint, index);
                
                const card = document.createElement('div');
                card.className = 'image-card';
                card.onclick = () => openPopup(viewpoint, index);
                
                const label = document.createElement('div');
                label.className = 'image-label';
                label.textContent = viewpoint.name;
                
                card.appendChild(canvas);
                card.appendChild(label);
                gallery.appendChild(card);
            });
            
            animateGallery();
        }
        
        function animateGallery() {
            function animate() {
                requestAnimationFrame(animate);
                
                renderers.forEach((renderer, index) => {
                    if (renderer && scenes[index] && cameras[index]) {
                        // Rotate models slowly
                        scenes[index].traverse((child) => {
                            if (child.userData.isModel) {
                                child.rotation.y += 0.005;
                            }
                        });
                        
                        renderer.render(scenes[index], cameras[index]);
                    }
                });
                
                if (popupRenderer && popupScene && popupCamera) {
                    popupRenderer.render(popupScene, popupCamera);
                }
            }
            animate();
        }
        
        function openPopup(viewpoint, index) {
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';
            
            if (!popupRenderer) {
                initPopupRenderer();
            }
            
            // Clear previous model
            const modelsToRemove = [];
            popupScene.traverse((child) => {
                if (child.userData.isModel) {
                    modelsToRemove.push(child);
                }
            });
            modelsToRemove.forEach(model => popupScene.remove(model));
            
            // Add new model
            if (loadedModel) {
                const modelClone = loadedModel.clone();
                modelClone.userData.isModel = true;
                popupScene.add(modelClone);
            }
            
            // Set camera position
            popupCamera.position.set(...viewpoint.position);
            popupCamera.lookAt(0, 0, 0);
            
            // Reset controls
            document.getElementById('zoomSlider').value = 5;
            document.getElementById('xSlider').value = viewpoint.position[0];
            document.getElementById('ySlider').value = viewpoint.position[1];
            document.getElementById('zSlider').value = viewpoint.position[2];
            
            updateControlValues();
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        
        function setupPopupControls() {
            const zoomSlider = document.getElementById('zoomSlider');
            const xSlider = document.getElementById('xSlider');
            const ySlider = document.getElementById('ySlider');
            const zSlider = document.getElementById('zSlider');
            
            zoomSlider.addEventListener('input', (e) => {
                const zoom = parseFloat(e.target.value);
                updateCameraZoom(zoom);
                updateControlValues();
            });
            
            xSlider.addEventListener('input', (e) => {
                const x = parseFloat(e.target.value);
                popupCamera.position.x = x;
                popupCamera.lookAt(0, 0, 0);
                updateControlValues();
            });
            
            ySlider.addEventListener('input', (e) => {
                const y = parseFloat(e.target.value);
                popupCamera.position.y = y;
                popupCamera.lookAt(0, 0, 0);
                updateControlValues();
            });
            
            zSlider.addEventListener('input', (e) => {
                const z = parseFloat(e.target.value);
                popupCamera.position.z = z;
                popupCamera.lookAt(0, 0, 0);
                updateControlValues();
            });
        }
        
        function updateCameraZoom(zoom) {
            if (!popupCamera) return;
            
            const canvas = document.getElementById('popupCanvas');
            const aspect = canvas.offsetWidth / canvas.offsetHeight;
            
            popupCamera.left = -zoom * aspect;
            popupCamera.right = zoom * aspect;
            popupCamera.top = zoom;
            popupCamera.bottom = -zoom;
            
            popupCamera.updateProjectionMatrix();
        }
        
        function updateControlValues() {
            document.getElementById('zoomValue').textContent = document.getElementById('zoomSlider').value;
            document.getElementById('xValue').textContent = document.getElementById('xSlider').value;
            document.getElementById('yValue').textContent = document.getElementById('ySlider').value;
            document.getElementById('zValue').textContent = document.getElementById('zSlider').value;
        }
        
        function loadGLBFile(file) {
            const loader = new THREE.GLTFLoader();
            const url = URL.createObjectURL(file);
            
            document.getElementById('gallery').innerHTML = '<div class="loading-message">Loading your GLB file...</div>';
            
            loader.load(
                url,
                (gltf) => {
                    loadedModel = gltf.scene;
                    
                    // Process model
                    loadedModel.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(loadedModel);
                    const center = box.getCenter(new THREE.Vector3());
                    loadedModel.position.sub(center);
                    
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    loadedModel.scale.setScalar(scale);
                    
                    // Mark as model for identification
                    loadedModel.userData.isModel = true;
                    
                    createGallery();
                    URL.revokeObjectURL(url);
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = (progress.loaded / progress.total * 100).toFixed(0);
                        document.getElementById('gallery').innerHTML = `<div class="loading-message">Loading: ${percent}%</div>`;
                    }
                },
                (error) => {
                    console.error('Error loading GLB:', error);
                    document.getElementById('gallery').innerHTML = '<div class="loading-message">Error loading GLB file</div>';
                    URL.revokeObjectURL(url);
                }
            );
        }
        
        // File handling
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadGLBFile(file);
            }
        });
        
        // Drag and drop
        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        
        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0 && (files[0].name.endsWith('.glb') || files[0].name.endsWith('.gltf'))) {
                loadGLBFile(files[0]);
            }
        });
        
        // Close popup on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
        
        // Initialize
        updateControlValues();
    </script>
</body>
</html>
